<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML TABLE | PERTEMUAN 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container py-5">
        <h1 class="text-center">Example Table HTML</h1>
        <div class="row py-5">
            <table class="table table table-striped table-hover border-dark table-bordered">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="text-center">Nim</th>
                    <th scope="col" class="text-center">Nama</th>
                    <th scope="col" class="text-center">Alamat</th>
                    <th scope="col" class="text-center">Tempat,Tanggal Lahir</th>
                    <th scope="col" class="text-center">Jurusan</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td class="text-center">17211107</td>
                    <td class="text-center">Cherry Citra Cahyaning</td>
                    <td class="text-center">Jl. Pendongkelan Belakang</td>
                    <td class="text-center">Jakarta,30 Juli 2001</td>
                    <td class="text-center">Teknik Informatika</td>
                  </tr>

                  <tr>
                    <th scope="row">2</th>
                    <td class="text-center">17211106</td>
                    <td class="text-center">Lorem Ipsum is simply dummy</td>
                    <td class="text-center">ext of the printing and </td>
                    <td class="text-center">Jakarta,15 September 2001</td>
                    <td class="text-center">Teknik Informatika</td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
